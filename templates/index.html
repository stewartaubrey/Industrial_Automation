<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Box</title>
    <style>
        .status-container {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
            height: 250px;
            overflow-y: scroll;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #status-box {
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Control</h1>
    <div class="status-container">
        <div class="status-title">Status</div>
        <div id="status-box">
            <!-- Status messages will be appended here -->
        </div>
    </div>
    <button onclick="updateFileList()">Update File List</button>
    <select id="fileList"></select>
    <button onclick="sendFile()">Send File</button>
    <button onclick="deleteFile()">Delete File</button>

    <script>
        function updateFileList() {
            fetch('/update_file_list')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileList.appendChild(option);
                    });
                });
        }

        function sendFile() {
            const filePath = document.getElementById('fileList').value;
            fetch('/send_file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file_path=${filePath}`
            });
        }

        function deleteFile() {
            const fileName = document.getElementById('fileList').value;
            fetch('/delete_file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file_name=${fileName}`
            });
        }

        function updateStatus(message) {
            const statusBox = document.getElementById('status-box');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            statusBox.insertBefore(newMessage, statusBox.firstChild); // Prepend new message
        }

        if (!!window.EventSource) {
            const source = new EventSource('/events');
            source.onmessage = function(event) {
                updateStatus(event.data);
            };
        } else {
            console.error("Your browser does not support Server-Sent Events.");
        }

        // Example of how to use updateStatus function
        updateStatus('Server started');
    </script>
</body>
</html>
