<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>ESP32 Control</h1>
    <div id="status-box" style="border: 1px solid black; padding: 10px; width: 300px; height: 100px; overflow-y: scroll;">
        <p id="status-messages"></p>
    </div>
    <button onclick="updateFileList()">Update File List</button>
    <select id="fileList"></select>
    <button onclick="sendFile()">Send File</button>
    <button onclick="deleteFile()">Delete File</button>

    <script>
        function updateFileList() {
            fetch('/update_file_list')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileList.appendChild(option);
                    });
                });
        }

        function sendFile() {
            const filePath = document.getElementById('fileList').value;
            fetch('/send_file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file_path=${filePath}`
            });
        }

        function deleteFile() {
            const fileName = document.getElementById('fileList').value;
            fetch('/delete_file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file_name=${fileName}`
            });
        }

        function updateStatus(message) {
            const statusBox = document.getElementById('status-messages');
            statusBox.innerHTML += message + '<br>';
        }

        if (!!window.EventSource) {
            const source = new EventSource('/events');
            source.onmessage = function(event) {
                updateStatus(event.data);
            };
        } else {
            console.error("Your browser does not support Server-Sent Events.");
        }

        // Example of how to use updateStatus function
        updateStatus('Server started');
    </script>
</body>
</html>
